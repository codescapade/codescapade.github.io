<div>
    {% for post in postList | reverse %}
    <div>
      <a href="{{ post.url }}">{{ post.data.title }}</a>
      <div class="post-date">{{ post.data.page.date | date }}</div>
      <p>{{ post.data.page.excerpt }}</p>
      <a href="{{ post.url }}">Read More</a>
    </div>
    {% endfor %}
</div>
