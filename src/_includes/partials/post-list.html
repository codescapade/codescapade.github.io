<div class="blog-list">
  {% for post in postList | reverse %}
  <div class="post-item">
    <a href="{{ post.url }}"><h3>{{ post.data.title }}</h3></a>
    <div class="post-date">{{ post.data.page.date | date }}</div>
    {% if post.data.page.excerpt %}
    <div class="excerpt">{{ post.data.page.excerpt | toHTML | safe }}</div>
    {% endif %}
    <a class="read-more" href="{{ post.url }}">Read More</a>
    <div class="post-list-border"></div>
  </div>
  {% endfor %}
</div>
