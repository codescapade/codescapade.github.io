{% extends "layouts/base.html" %}
{% block content %}
  <article>
    <h1>{{ title }}</h1>
    <div class="post-date-blog">{{ date | date }}</div>
    {{ content | safe }}
    <br>
    <br>
    {% for tag in tags -%}
        <a class="tag" href="/tags/{{ tag }}">#{{ tag }}</a>
    {%- endfor %}
  </article>
{% endblock %}
